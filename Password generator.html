<html>
    <body>
        <script>
            var loop = 0;
            var len = (prompt("What length should your password be?"));
            var len = parseInt(len);
            var items = new Array ("a", "b", "c", "d", ".", "e", "f", "h", "I", "J", "k", "l", "m", "n", "o", "p", "@", " ", "X", "x");
            function random_item(items)
            {
                return items[Math.floor(Math.random()*items.length)];
            }
            var randint = random_item(items);
            while (loop < len) {
                loop = loop + 1;
                var randint = randint + random_item(items);
            }

            document.write(randint)

        </script>
    </body>
</html>
