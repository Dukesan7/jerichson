    <script>
        var loop = 0;
        function seconds() {
            document.body.innerText = loop + "";
            loop++
        }
        var start = prompt("Start y/n?");
        if (start = "y") {
            setInterval(seconds, 1000);
                
        }
    </script>   
</html>
