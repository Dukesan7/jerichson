<html>
   <h1>Calculator! </h1>
   <h2>Answer Below</h2>
   <body>
     <script>
        var num1 = parseInt(prompt("First number..."));
        var num2 = parseInt(prompt("Second number..."));
        var operation = prompt("Operation...");
        switch (operation) {

            case "*":
            document.write(num1 * num2);
            break;

            case "/":
            document.write(num1 / num2);
            break;

            case "+":
            document.write(num1 + num2);
            break;

            case "-":
            document.write(num1 - num2);
            break;

        }
    </script>
